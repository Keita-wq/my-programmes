<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <title>mission4-3</title>
</head>
<body>あなたの運勢は
        <div id="omikuji">ここに表示</div>です

<script>
    //配列にそれぞれの運勢をいれる
    var omikuji = new Array("大吉","中吉","小吉");
    
   //3をかけて、乱数を０〜２になるようにして、配列omikuji[0~2]のどれかをランダムで指定させる
    unsei = Math.random()*3;
    message= (omikuji[Math.floor(unsei)]);
        
   var object =document.getElementById("omikuji");
    object.innerText = message;
</script>
</body>
</html>
